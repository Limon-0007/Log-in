<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="sass source/stylesheets/index.scss build/stylesheets/index.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="image not found" />

      <div class="text">
        <h3>Log In</h3>
      </div>

      <form id="form" action="#">
        <div class="input-icons">
          <i class="fa-regular fa-user icon"></i>
          <input
            class="input-field"
            type="text"
            placeholder="username"
            required
          />
        </div>

        <div class="input-icons">
          <i class="fa fa-key icon"></i>
          <input
            class="input-field"
            type="password"
            id="pass"
            placeholder="password"
            required
          />
        </div>

        <div class="checkbox">
          <input type="radio" required />
          <label for="radio">Remember me</label>
        </div>

        <button id="btn" class="hbtn hb-fill-middle2">
          Log in
        </button>

        <div class="footer">
          <p>Don't have an <a href="#">account?</a></p>
        </div>
      </form>
    </div>


    <!-- log in page ends here -->


    <script
      src="https://kit.fontawesome.com/f32a350683.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
